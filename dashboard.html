<!DOCTYPE html>
<html>
<head>
  <title>Carib Farm App - Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/dashboard.css">
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
     <!-- Firebase Authentication -->
     <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>
  </head>
</head>
<body>
  <header>
    <img src="/images/caribfarm-logo.jpg" alt="Carib Farm App Logo">
    <button id="signOutBtn" onclick="signOut()">Sign Out</button>   
  </header>
  <main class="center container">
    <div class="button-wrapper">
      <span class="button-number">Step 1:</span>
      <button id="getAddressBtn">Get/Display Address</button>
    </div>
    <div id="addressContainer" style="display:none;">
      <p>Your address:</p>
      <p id="addressDisplay"></p>
    </div>
    <div class="button-wrapper">
      <span class="button-number">Step 2:</span>
      <button id="viewBalanceBtn">View Available balance for lending</button>
    </div>
    <div id="balanceContainer" style="display:none;">
      <p>The Available balance:</p>
      <p id="balanceDisplay"></p>
    </div>
    <div class="button-wrapper">
      <span class="button-number">Step 3:</span>
      <button id="borrowFundsBtn">Get Help/Borrow Funds</button>
    </div>
    <div id="borrowFundsForm" style="display:none;">
      <label for="address">Address:</label>
      <input type="text" id="address" readonly>
      <label for="amount">Amount to borrow:</label>
      <input type="number" id="amount" min="1">

      <div class="submit-button-container">
        <button id="submitBorrowFundsBtn">Submit</button>
      </div>      
    </div>
    <div id="processingMessage" style="display:none;">Please wait...</div>
    <div id="transactionDisplay"></div>    
  
    <div class="button-wrapper">
      <span class="button-number">Step 4:</span>
      <button id="viewTransactionsBtn" type="button">View Recent Transactions</button>
    </div>
    <table id="transactionsTable">
      <thead>
        <tr class="table-header-row">
          <th>Borrower Name</th>
          <th>Amount</th>
          <th>Transaction Hash</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="transactionsTableBody"></tbody>
    </table>    
    <div id="transactionsDisplay" style="display:none;"></div>
  </main>
  <script type="module" src="app.js"></script>
  <script>
    var firebaseConfig = {
    apiKey: "AIzaSyBl4zrlYIt0CEMR_rewlH61jFcVawXmh90",
    authDomain: "caribfarms-92bec.firebaseapp.com",
    projectId: "caribfarms-92bec",
    storageBucket: "caribfarms-92bec.appspot.com",
    messagingSenderId: "653078113364",
    appId: "1:653078113364:web:def7d81d301c7ae8f1d1c1",
    measurementId: "G-MDSHX3WFPH",
    databaseURL: 'https://caribfarms-92bec.firebaseio.com'
      };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function signOut() {
      firebase.auth().signOut().then(() => {
        // Sign-out successful.
        window.location.href = "index.html";
      })
      .catch((error) => {
        // An error happened.
        console.error(error);
      });
    }

    function redirectToHome() {
      window.location.href = "index.html";
    }
  
  </script>
</body>
</html>
